<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="expenses-section">
        <h2>Expenses thacker</h2>
        <form id="expense-form" action="#">
            <label for="expense-name">Expense:</label>
            <input id="expense" type="text">
            <label for="expense-ammount"></label>
            <input id="expense-ammount" type="text">
            <label for="time">Time of expense:</label>
            <input id="time" type="text">
            <label for="date-box">Date of expense:</label>
            <input id="date-box" type="text">
            <label for="submit-button"></label>
            <input id="submit-button" type="submit" >
        </form>
        <table id="expense-table">
            <tfoot>
                <tr>
                    <th>Expense Name</th>
                    <th>Expense Ammount</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </tfoot>
            <tbody>
                <!-- rows wioll be added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="total-ammount"></td>
                </tr>
            </tfoot>
        </table> 
    </section>
    <script src="script.js"></script>
</body>
</html>
